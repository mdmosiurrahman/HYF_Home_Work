<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JavaScript-week8-homework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <style>
    .table-container {
      width: 800px;
      height: 450px;
      overflow-y: auto;
      margin: 5px;
    }
    .table {
      width: 80%;
    }
      h1,h2{
          color:navajowhite;
          text-align: center;
      }

    tr:nth-child(2n+1) {
      background: rgb(224, 223, 223);
    }

    .input-group {
      width: 800px;
      margin: 20px;
    }
      
              
      }

    .show {
      display: inline-block;
      padding-right: 10px;
      font-size: 1.2em;
    }

</style>

</head>

<body>
  <header>
   <h1 >HomeWork8</h1> 
   <h2 >Check Console for Step1</h2>
  </header>
  
    <div class="row">
      <div class="col-xs-12 mx-auto">
        <div class="input-group">
          <input type="text" class="form-control" id="user-input" placeholder="" aria-label="See all the movies here">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="all-movie-button">Search Movies</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 mx-auto">
        <span class="show">Show movies: </span>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="all-movies" name="movies" class="custom-control-input" value="all" checked>
          <label class="custom-control-label" for="all-movies">All</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="good-movies" name="movies" class="custom-control-input" value="Good">
          <label class="custom-control-label" for="good-movies">Good</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="average-movies" name="movies" class="custom-control-input" value="Average">
          <label class="custom-control-label" for="average-movies">Average</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="bad-movies" name="movies" class="custom-control-input" value="Bad">
          <label class="custom-control-label" for="bad-movies">Bad</label>
        </div>
      </div>
    </div>
     
<script src="hw8.js"></script>

</body>
</html>
